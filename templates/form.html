<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Sign in</title>
</head>
<body>
    {% if message %}
    <p style="color:red">{{message}}</p>
    {% endif%}
    <form action="/signin" method="post">
    <legend>Please sign in:</legend>
        <p><input name="username" placeholder="UesrName" value="{{username}}"></p>
        <p><input name="password" placeholder="PassoWord" type="password"></p>
        <p><button type="submit">Sign In</button></p>
    </form>
</body>
</html>
